{% extends 'base.html' %}
{% block content %}

<h1>Car List</h1>

{% for car in cars %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ car.name }}</span>
      <p>Make: {{ car.make }}</p>
      <p>Model: {{ car.model }}</p>
      <p>Year: {{ car.year }}</p>
      <p>Colour: {{ car.colour }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
